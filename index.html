<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

          <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
          <!-- CSS STYLES -->
    <link rel="stylesheet" href="./src/assets/css/reset.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />

          <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>QR code component</title>
  </head>

  <body class="body-page">

    <!--------------------DIVISOR------------------>
    <main>
      <section class='container'>
        <div class="box_code">
          <div class="code">
            <img
            src="./src/assets/images/image-qr-code.png"
            alt="qr code"
            class="code_image"
            />
          </div>
          <div class="code_description">
            <h3 class="code_description__subtitle">
              Improve your front-end skills by building projects
            </h3>
            <p class="code_description__orientaion">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div> 
      </section>
        
    </main>
    <!--------------------DIVISOR------------------>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rafael Silva</a>.
      </div>
    </footer>
  </body>
</html>
